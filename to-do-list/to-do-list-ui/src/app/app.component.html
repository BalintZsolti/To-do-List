<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center my-4">
      <img src="assets/to-do-list.png" alt="logo" height="100px" width="100px">
  </div>
  <div class="row my-4">
    <div class="col-md-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Task name" [(ngModel)]="newTaskTitle">
        </div>
    </div>
</div>

<div class="row" *ngIf="showDescriptionInput">
    <div class="col-md-12 mt-2">
        <div class="input-group">
            <textarea class="form-control" placeholder="Task description" rows="4" style="font-size: 1.2rem;" [(ngModel)]="newTaskDescription"></textarea>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <div class="input-group mt-2">
            <button class="btn btn-dark btn-block" (click)="toggleDescriptionInput()">Add Description</button>
        </div>
    </div>
    <div class="col-md-3">
        <div class="input-group mt-2">
            <button class="btn btn-dark btn-block" (click)="addTask()">Add task</button>
        </div>
    </div>
</div>

    <div class="row" style="margin-top: 15px;">
        <div class="col-md-4">
            <div class="task-container" id="tasks" (drop)="onDrop($event, 'tasks')" (dragover)="allowDrop($event)">
                <h5>Tasks</h5>
                <div *ngFor="let task of tasks" [attr.data-id]="task.id" class="task-item" draggable="true" (dragstart)="onDragStart($event, task)">
                    <h6>{{ task.title }}</h6>
                    <p>{{ task.description }}</p>
                    <div class="float-right">
                        <button class="btn btn-sm btn-info" style="margin-right: 4px;" (click)="openEditModal(task)">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)="deleteTask(task)">Delete</button>
                    </div>
                </div>
                <div id="editTaskModal" class="modal">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Edit Task</h5>
                        <button type="button" class="close" (click)="closeEditModal()">&times;</button>
                      </div>
                      <div class="modal-body">
                        <form (ngSubmit)="saveTask()">
                          <div class="form-group">
                            <label for="taskTitle">Title</label>
                            <input type="text" id="taskTitle" class="form-control" *ngIf="selectedTask" [(ngModel)]="selectedTask.title" name="title">
                          </div>
                          <div class="form-group">
                            <label for="taskDescription">Description</label>
                            <textarea id="taskDescription" class="form-control" *ngIf="selectedTask" [(ngModel)]="selectedTask.description" name="description"></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary">Save changes</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="task-container" id="doing" (drop)="onDrop($event, 'doing')" (dragover)="allowDrop($event)">
                <h5>Doing</h5>
                <div *ngFor="let task of doing" [attr.data-id]="task.id" class="task-item" draggable="true" (dragstart)="onDragStart($event, task)">
                    <h6>{{ task.title }}</h6>
                    <p>{{ task.description }}</p>
                    <div class="float-right">
                      <button class="btn btn-sm btn-info" style="margin-right: 4px;" (click)="openEditModal(task)">Edit</button>
                      <button class="btn btn-sm btn-danger" (click)="deleteTask(task)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="task-container" id="done" (drop)="onDrop($event, 'done')" (dragover)="allowDrop($event)">
                <h5>Done</h5>
                <div *ngFor="let task of done" [attr.data-id]="task.id" class="task-item" draggable="true" (dragstart)="onDragStart($event, task)">
                    <h6>{{ task.title }}</h6>
                    <p>{{ task.description }}</p>
                    <div class="float-right">
                        <button class="btn btn-sm btn-info" style="margin-right: 4px;" (click)="openEditModal(task)">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)="deleteTask(task)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
